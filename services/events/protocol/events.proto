syntax = "proto3";
package protocol;

option go_package = "github.com/acknode/ackstream/services/events/protocol";

service Events {
  rpc Pub (PubReq) returns (PubRes) {}
}

message PubReq {
  string workspace = 1;
  string app = 2;
  string type = 3;
  bytes data = 5;
}

message PubRes {
  string pubkey = 1;
  string bucket = 2;
  int64 timestamps = 3;
}