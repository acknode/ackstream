version: "3.5"

services:
  nats:
    image: nats:latest
    restart: always
    ports:
      - "8222:8222"
      - "4222:4222"
    command: "-D -js --server_name nats --cluster_name NATS --cluster nats://0.0.0.0:6222 --routes=nats://ruser:T0pS3cr3t@nats-1:6222 --routes=nats://ruser:T0pS3cr3t@nats-2:6222 --http_port 8222"
  nats-1:
    image: nats
    restart: always
    command: "-D -js --server_name nats-1 --cluster_name NATS --cluster nats://0.0.0.0:6222 --routes=nats://ruser:T0pS3cr3t@nats:6222 -routes=nats://ruser:T0pS3cr3t@nats-2:6222"
    depends_on: [ "nats" ]
  nats-2:
    image: nats
    restart: always
    command: "-D -js --server_name nats-2 --cluster_name NATS --cluster nats://0.0.0.0:6222 --routes=nats://ruser:T0pS3cr3t@nats:6222 -routes=nats://ruser:T0pS3cr3t@nats-1:6222"
    depends_on: [ "nats" ]

  scylla:
    image: scylladb/scylla:latest
    ports:
      - "9042:9042"